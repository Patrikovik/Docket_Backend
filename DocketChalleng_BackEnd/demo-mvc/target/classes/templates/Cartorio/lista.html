<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>CARTORIOS</span>
	                    </li>
	                </ul>	            
		           
	           </div>
	        </nav>
	
	        <div class="container" id="listagem">
	            <div class="table-responsive">  
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Enderecos</th>
	                        <th>Acao</th>	                        
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="f : ${cartorios}">
		                        <td th:text="${f.id}">2</td>
		                        <td th:text="${f.nome}">Ana Maria Lindoval</td>				                        
		                        <td>							
									
									  <button type="button" class="btn btn-secondary btn-sm" data-container="body"
		                                    data-toggle="popover" data-placement="top"
		                                    th:attr="data-content=${#strings.concat(
			                                    f.endereco.logradouro, ', ', 
			                                    f.endereco.numero, ' ',
			                                    f.endereco.bairro, ', ',
			                                    f.endereco.cidade, ' - ', 
			                                    f.endereco.uf.sigla, ' - ',
			                                    f.endereco.cep
		                                    )}">
		                                
		                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
		                            </button>		                          
		                        </td>                      
		                        
		                                                           
		                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/cartorios/editar/{id} (id=${f.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                             <button th:id="${ 'btn_cartorios/excluir/' + f.id }" type = "button" class="btn btn-danger btn-sm" 
		                            		data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="ExclusÃ£o desabilitada" aria-hidden="true"></span>
		                            </button>
	                        </td>
		                    </tr>    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        <div th:replace="fragments/modal :: modal"></div>
	    </section>

	
</body>
</html>
