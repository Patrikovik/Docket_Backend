<!DOCTYPE html>
<html layout:decorate = "~{layout}">
<head><meta charset="UTF-8"/></head>
<body>	
		    	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Cadastrar Certidao</span>
	                    </li>
	                </ul>
	                
	            </div>
	        </nav>
	        <div class="container" id="cadastro">
	            <form th:action="${certidao.id == null} ? @{/certidaos/salvar} : @{/certidaos/editar}" 
	            		th:object="${certidao}"method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Certidao</label>
	                        <input type="text" class="form-control" id="nome"
	                               placeholder="Nome Certidao" autofocus="autofocus" th:field="*{nome}"/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>	
	
</body>
</html>
